<!DOCTYPE html>
<html>
    <head>
        <title>SWAP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="themes/food.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"/>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        
        
        <style type="text/css">
            body {
                background: url(wood.jpg);
                background-repeat:repeat-y;
                background-position:center center;
                background-attachment:scroll;
                background-size:100% 100%;
            }
            .ui-page {
                background: transparent;
            }
            .ui-content{
                background: transparent;
            }
            
            .title{
                text-align: center;
                background-color: #4d4d4d;
                width: 100%;
            }

        </style>
        
    </head>

    <body>
        <!---Homepage---->
        <div data-role="page" id="welcome" data-theme="a">
            
            <div data-role="header">
                <h1>SWAP</h1>
            </div><!--/header--->
            
            <div role="content" class="ui-content">
                <h1 class="title">My Grocery List</h1>
                <ul data-role="listview" style="padding-bottom: 15px;" data-split-icon="recycle" data-split-theme="a" data-inset="true">
                    <li>Milk</li>
                    <li>Eggs</li>
                    <li>Lettuce</li>
                    <li><a href="#">Bacon</a><a href="#"></a></li>
                    
                </ul><!--/content--->
                
                <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-plus">
                    Add new item
                </button>
                
                <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-plus"style="width: 25%; margin-left: 10px">
                    <a href="#goals_input">Goals Screen</a>
                </button>
            </div>
            
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li> <a href="#hotels" data-icon="info">Hotels</a></li>
                        <li> <a href="#restaurants" data-icon="info">Restaurants</a></li>
                        <li> <a href="index.html" data-icon="home">Home</a></li>
                        <li> <a href="#transportation" data-icon="info">Transportation</a></li>
                        <li> <a href="#map-page" data-icon="location">Map</a></li>
                	</ul>
                </div>
                <h4>CS220 SWAP Copyright 2017</h4>
            </div><!--/footer--->
        </div><!--/page--->
        
        <div data-role="page" id="goals_input" data-theme="a">
            
            <div data-role="header">
                <h1>SWAP</h1>
            </div><!--/header--->
            
            <div role="content" class="ui-content">
                <h1 class="title">Create a Goal</h1>
                <form class="ui-body ui-body-a ui-corner-all" id="create_goal" >
    				<fieldset>
    					<div data-role="fieldcontain">
    					    <label>Goal Title: </label><input type="text" name="goal_title"><br>
    						<label for="goal_category">Goal Category:</label>
    						<select name="category">
    							<option value="make">Make</option>
    							<option value="save">Save</option>
    							<option value="swap">Swap</option>
    						</select><br>
    						<label for="goal_category">End Date:</label><input type="date">
    					</div>
    					
    			        <div class="ui-grid-b">
                            <div class="ui-block-a">
                                <button type="submit" data-theme="a" name="submit">Submit</button>
                            </div>
                            <div class="ui-block-b"><a href="#goals_input" class="ui-btn ui-shadow ui-corner-all">Cancel</a></div>
                        </div>
    				</fieldset>
    			</form>
            </div>
            
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li> <a href="#hotels" data-icon="info">Hotels</a></li>
                        <li> <a href="#restaurants" data-icon="info">Restaurants</a></li>
                        <li> <a href="index.html" data-icon="home">Home</a></li>
                        <li> <a href="#transportation" data-icon="info">Transportation</a></li>
                        <li> <a href="#map-page" data-icon="location">Map</a></li>
                	</ul>
                </div>
                <h4>CS220 SWAP Copyright 2017</h4>
            </div><!--/footer--->
        </div><!--/page--->
    
    </body>
    <script>
        
    $(function () {
        $('#create_goal').bind('submit', function (e) {
            e.preventDefault();
            console.log("hello");
            $.mobile.changePage('#welcome', {transition: 'slide'});
    
        });
    });

    </script>
</html>
